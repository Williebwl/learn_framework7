<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BIFramework 7</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <link href="Assets/Js/Ng/angular-csp.css" rel="stylesheet" />
    <link href="Skin/DefaultSkin/Fonts/font-awesome.min.css" rel="stylesheet" />
    <link href="Skin/DefaultSkin/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="Skin/DefaultSkin/Bootstrap/bootstrap-theme.css" rel="stylesheet" />
    <link href="Skin/DefaultSkin/Css/login.css" rel="stylesheet" />

    <script src="Assets/Js/Lib/require.mini.js" defer async data-main="Core/Pages/login.js?t=20180310.js"></script>
</head>
<body>
    <div class="signpanel" id="login">
        <div class="sign-top clearfix">
            <div class="col-xs-6 pull-left"><img src="Skin/DefaultSkin/images/logo.png" /></div>
        </div>

        <div class="sign-form" ng-controller="LoginCtrl as info">
            <form name="loginForm" id="loginForm" ng-submit="info.fnLogin(loginForm.$valid)" autocomplete="off">
                <div class="row sign-id">
                    <div class="col-xs-6">
                        <label class="control-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="uid" placeholder="用户名" ng-model="info.UID" class="form-control" required>
                            <span class="mes ng-hide" ng-show="info.error&&(loginForm.uid.$pristine||loginForm.uid.$error.required)">*</span>
                        </div>

                        <br>
                        <label class="control-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" name="pwd" placeholder="密码" ng-model="info.PWD" class="form-control" required>
                            <span class="mes ng-hide" ng-show="info.error&&(loginForm.pwd.$pristine||loginForm.pwd.$error.required)">*</span>
                        </div>
                    </div>

                    <div class="col-xs-5">
                        <h3 class="title"> 登录后你可以:</h3>
                        <ul>
                            <li><span class="fa fa-check text-success pr5"></span> Unlimited Email Storage</li>
                            <li><span class="fa fa-check text-success pr5"></span> Unlimited Photo Sharing/Storage</li>
                            <li><span class="fa fa-check text-success pr5"></span> Unlimited Downloads</li>
                            <li><span class="fa fa-check text-success pr5"></span> Unlimited Service Tickets</li>
                        </ul>
                    </div>
                </div>

                <div class="row sign-in">
                    <div class="checkbox checkbox-primary pull-left">
                        <label>
                            <input type="checkbox" checked="checked">记住密码
                            <i class="fa fa-square-o"></i>
                        </label>
                    </div>
                    <div class="pull-right">
                        <input type="submit" class="btn btn-primary" value="登陆" />
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
