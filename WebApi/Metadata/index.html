<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Web Api 列表</title>
    <meta charset="utf-8" />
    <link href="Css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <p class="heading1">
            控制器列表
        </p>
        <br />
        <ul></ul>
    </div>
    <script src="Js/jquery.min.js"></script>
    <script src="Js/js.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.get('/Core/Metadata/GetControllers', function (result) {
                if (Array.isArray(result)) {
                    $.each(result, function (i, field) {
                        var content_li = "<li>";
                        var content_a = "<a href='actions.html?op=" + field + "'>" + FirstToUpper(field) + "</a>";
                        var content_span = "";
                        if (field.desc != null) {
                            content_span = "<span id='content_span'><br/>" + field + "</span>";
                        }
                        var content_end_li = "</li>";
                        var content = content_li + content_a + content_span + content_end_li;

                        $("ul").append(content);
                    });
                }
                else {
                    alert(result.message);
                }
            });
        });
    </script>
</body>
</html>
